
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyuu Store - Top Up Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 250px;
            border-radius: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 10px 0 5px;
            color: #5fd495;
        }
        header p {
            font-size: 1.2rem;
            color: #aaa;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px 10px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 10px #000;
        }
        .card h2 {
            color: #fdbb57;
            text-align: center;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
        }
        input, select {
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
        }
        .price {
            margin-top: 10px;
            font-weight: bold;
            text-align: right;
        }
        .whatsapp {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="zyuu_store_elaina_theme.jpg" alt="Elaina Elegan">
        <h1>Zyuu Store</h1>
        <p>Top Up Game</p>
    </header>
    <div class="container">
        <div class="card" id="ff">
            <h2>Free Fire</h2>
            <label>User ID</label>
            <input type="text" placeholder="Masukkan User ID">
            <label>Nominal:</label>
            <select>
                <option>5 Diamonds – Rp1.000</option>
                <option>12 Diamonds – Rp3.000</option>
                <option>50 Diamonds – Rp7.000</option>
                <option>70 Diamonds – Rp10.000</option>
                <option>140 Diamonds – Rp20.000</option>
                <option>355 Diamonds – Rp50.000</option>
                <option>720 Diamonds – Rp100.000</option>
            </select>
            <div class="price">Total: Rp7.000</div>
            <button class="whatsapp">Pesan via Whatsapp</button>
        </div>
        <div class="card" id="ml">
            <h2>Mobile Legends</h2>
            <label>User ID</label>
            <input type="text" placeholder="Masukkan User ID">
            <label>Nominal:</label>
            <select>
                <option>5 Diamonds – Rp1.500</option>
                <option>12 Diamonds – Rp3.200</option>
                <option>85 Diamonds – Rp22.600</option>
                <option>170 Diamonds – Rp45.000</option>
                <option>240 Diamonds – Rp63.000</option>
                <option>500 Diamonds – Rp125.000</option>
                <option>1000 Diamonds – Rp250.000</option>
            </select>
            <div class="price">Total: Rp22.600</div>
            <button class="whatsapp">Pesan via Whatsapp</button>
        </div>
        <div class="card" id="rbx">
            <h2>Roblox</h2>
            <label>User ID</label>
            <input type="text" placeholder="Masukkan User ID">
            <label>Nominal:</label>
            <select>
                <option>70 Robux – Rp20.000</option>
                <option>150 Robux – Rp40.000</option>
                <option>300 Robux – Rp75.000</option>
                <option>500 Robux – Rp120.000</option>
                <option>800 Robux – Rp180.000</option>
                <option>1200 Robux – Rp250.000</option>
            </select>
            <div class="price">Total: Rp20.000</div>
            <button class="whatsapp">Pesan via Whatsapp</button>
        </div>
    </div>
</body>
</html>
